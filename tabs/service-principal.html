
<template class="section-template">
    <section id="service-principal-tab">
        <div id="main">
            <div class="header">
                <h1>Create Service Principal</h1>
            </div>
        </div>
        <div class="content">
                <h1 class="content-subhead">Service Prinicpal Operations</h1>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <button id="list-applications" type="button" class="pure-button pure-button-primary">List Applications</button>
                        <button id="list-service-principals" type="button" class="pure-button pure-button-primary">List Service Principals</button>
                        <button id="create-service-principal" type="button" class="pure-button pure-button-primary">Create Service Principal</button>
                        <p>
                        Press "Create Service Principal" to register a new application for monitoring.<br>
                        This will generate a new Client ID and Key.<br>
                        This ID and key will be used by the monitoring application to authenticate.
                        </p>
                        <div class="pure-control-group">
                            <label for="application-name-field">Application Name</label>
                            <input id="application-name-field" class="pure-input-1-3" type="text" placeholder="..." readonly>
                        </div>
                        <div class="pure-control-group">
                            <label for="client-id-field">Application / Client ID</label>
                            <input id="client-id-field" class="pure-input-1-3" type="text" placeholder="..." readonly>
                        </div>
                        <div class="pure-control-group">
                            <label for="auth-key-1-field">Authentication Key 1</label>
                            <input id="auth-key-1-field" class="pure-input-1-3" type="text" placeholder="..." readonly>
                        </div>
                        <div class="pure-control-group">
                            <label for="auth-key-2-field">Authentication Key 2</label>
                            <input id="auth-key-2-field" class="pure-input-1-3" type="text" placeholder="..." readonly>
                        </div>
                    </fieldset>
                </form>
            </div>
    </section>
    <script src="tabs/service-principal.js"></script>
</template>
