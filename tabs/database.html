<template class="section-template">
    <section id="database-tab">
        <div id="main">
            <div class="header">
                <h1>Database Configuration</h1>
            </div>
        </div>
        <div class="content">
                <h1 class="content-subhead">Database Configuration</h1>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <p>
                        Here you can export database diagnostic settings to CSV.<br>
                        Then, you can modify and re-import the CSV to enable monitoring on selected resources.<br>
                        </p>
                        <div class="pure-control-group">
                            <input id="path-to-csv-database" class="pure-input-1" type="text" placeholder="Path to CSV" readonly>
                        </div>
                        <button id="export-database" type="button" class="pure-button pure-button-primary">Export Database List</button>
                        <button id="import-database" type="button" class="pure-button pure-button-primary">Import Database List</button>
                    </fieldset>
                </form>
            </div>
    </section>
    <script src="tabs/database.js"></script>
</template>
