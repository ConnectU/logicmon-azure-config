<template class="section-template">
    <section id="virtual-machine-tab">
        <div id="main">
            <div class="header">
                <h1>Virtual Machine Configuration</h1>
            </div>
        </div>
        <div class="content">
                <h1 class="content-subhead">Virtual Machine Operations</h1>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <p>
                        Here you can export virtual machine diagnostics settings to CSV.<br>
                        Then, you can modify and re-import the CSV to enable monitoring on selected resources.<br>
                        </p>
                        <div class="pure-control-group">
                            <input id="path-to-csv-virtualmachine" class="pure-input-1" type="file" placeholder="Path to CSV" readonly>
                        </div>
                        <button id="export-virtualmachine" type="button" class="pure-button pure-button-primary">Export VM List</button>
                        <button id="import-virtualmachine" type="button" class="pure-button pure-button-primary">Import VM List</button>
                    </fieldset>
                </form>
                <div id="grid-holder-virtualmachine">
                </div>
            </div>
    </section>
    <script src="tabs/virtual-machine.js"></script>
</template>
